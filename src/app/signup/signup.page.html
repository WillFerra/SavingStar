<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="password" type="password" required></ion-input>
  </ion-item>

  <ion-button id="login" expand="full" (click)="login()">Sign Up</ion-button>

  <ion-alert
    [isOpen]="showAlert"
    header="Sign Up Failed"
    message="Wrong Username or Password"
    (didDismiss)="hideAlert()">
  </ion-alert>

  <ion-button id="login" expand="full" (click)="login()">Login</ion-button>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">signup</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
