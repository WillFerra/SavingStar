<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-grid>
        <ion-row align-items-center>
          <ion-col size="20px">
            <ion-thumbnail style="width: 25px; height: auto;">
              <img alt="Logo" src="assets/Logo.png"/>
            </ion-thumbnail>
          </ion-col>
          <ion-col>
            SavingStar
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-icon src="assets/Logo.png"></ion-icon>
      <ion-title size="large">SavingStar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <br>
    <br>

    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-img
          src="assets/Profilepic.png"
          alt="Profile Picture"
        ></ion-img>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="textAlign">
        <h2> Naomi Vella </h2>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="textAlign">
        <h5> 23. 10. 1995 </h5>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="textAlign">
        <h5> naomivella&#64;gmail.com </h5>
      </ion-col>
    </ion-row>
  </ion-grid>

  <br>
  <br>
  <ion-button expand="block">Edit Profile</ion-button>
  <ion-button expand="block">Settings</ion-button>
  <ion-button expand="block">Delete Account</ion-button>
  
</ion-content>
